<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Neurotome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">Neurotome</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/explore" class="active">Explore</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/learn">Learn</a></li>
            <li><a href="/explorer">üîç Database Explorer</a></li>
        </ul>
    </nav>

    <main class="explore-page">
        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Brain Regions</h3>
                <label><input type="checkbox" value="frontal"> Frontal Lobe</label>
                <label><input type="checkbox" value="temporal"> Temporal Lobe</label>
                <label><input type="checkbox" value="parietal"> Parietal Lobe</label>
                <label><input type="checkbox" value="occipital"> Occipital Lobe</label>
                <label><input type="checkbox" value="cerebellum"> Cerebellum</label>
            </div>
            <div class="filter-group">
                <h3>Systems</h3>
                <label><input type="checkbox" value="motor"> Motor System</label>
                <label><input type="checkbox" value="sensory"> Sensory System</label>
                <label><input type="checkbox" value="limbic"> Limbic System</label>
            </div>
        </div>
        
        <div class="viewer-section">
            <div id="brain-viewer"></div>
            <div class="region-details">
                <h2>Region Details</h2>
                <div id="selected-region">
                    <p>Select a region in the viewer to see details</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/three.min.js"></script>
    <script src="js/brain-viewer.js"></script>
    <script src="js/explore.js"></script>
</body>
</html>
