services:
  - type: web
    name: neurotome
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
