<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurotome - Neo4j Graph Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --surface-darker: #242424;
            --accent-color: #ff5722;
            --accent-hover: #ff7043;
            --accent-transparent: rgba(255, 87, 34, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--surface-dark);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        #searchBox {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: var(--surface-darker);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        #searchBox:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-transparent);
        }

        #status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-success {
            background-color: #28a745;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-info {
            background-color: #17a2b8;
        }

        .status-warning {
            background-color: #ffc107;
            color: #000;
        }

        #graph {
            background: var(--surface-dark);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-height: 600px;
            overflow: hidden;
        }

        /* Graph styling */
        .node-label {
            fill: var(--text-primary);
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            font-weight: 500;
        }

        .link-label {
            fill: var(--text-secondary);
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        circle {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        circle:hover {
            stroke-width: 3px !important;
        }

        line {
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls > * {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Neurotome</h1>
            <p>Interactive Neo4j Graph Visualization</p>
        </header>

        <div class="controls">
            <button id="randomButton" class="btn">Load Random Nodes</button>
            <input type="text" id="searchBox" placeholder="Search nodes...">
            <button id="searchButton" class="btn">Search</button>
        </div>

        <div id="status">Ready to connect to database</div>

        <div id="graph"></div>
    </div>

    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
